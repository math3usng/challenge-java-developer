spring:
  application:
    name: challenge-java-developer
  datasource:
    url: jdbc:postgresql://localhost:5432/challange-java-developer
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
server:
  port: 5000